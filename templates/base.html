<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/css/main.css">

    <title>{% block title %}{% endblock title%}</title>
</head>
<body>
    <div class="header row">
        <h1>KC Merge Online</h1>
        {% block description %}{% endblock description %}
    </div>
    <div class="row">
        <div class="col-6 right">
            <div class="aside">
                <h2>注意事項</h2>
                <ul>
                <li>本網站不負責保存使用者的資料，原始檔案請自己保管好</li>
                <li>請避免上傳非圖片的檔案，我也不知道會發生什麼事...</li>
                <li>請不要上傳包含機敏資料的檔案，若發生資訊外洩本網站概不負責</li>
                </ul>
            </div>
        </div>
        <div class="col-9" style="background-color: LightYellow;">
        {% block content %}{% endblock content %}
        </div>
    </div>
    <div class="footer">
        <ul>
        <li>本網站原始碼公開在<a href="https://github.com/ManOfTool/KCMOnline">Github</a>上，歡迎各位前往指教</li>
        <li><a href="javascript:alert('我還沒準備好👛')">要請我ㄏ咖啡☕ㄇ：）</a></li>
        <li><a>聯絡我</a></li>
        </ul>
    </div>
</body>
</html>
