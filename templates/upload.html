<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <title>Upload</title>
</head>
<body>
    <div class="header row">
        <label><a href="/"></a><h1>KC Merge Online</h1></label>
        之前為了寫艦娘攻略寫了一個組合圖片的簡單程式，用一點時間改成網頁版讓大家玩玩，這樣就不用安裝Python囉～
    </div>

    <div class="row">
        <div class="col-6 right">
            <div class="aside">
                <h2>注意事項</h2>
                <ul>
                <li>本網站不負責保存使用者的資料，原始檔案請自己保管好</li>
                <li>請避免上傳非圖片的檔案，我也不知道會發生什麼事...</li>
                <li>請不要上傳包含機敏資料的檔案，若發生資訊外洩本網站概不負責</li>
                <li>每次重新部署或是經過24小時，所有檔案都會被清除，要記得把組合後的圖片下載下來喔</li>
                </ul>
            </div>
<!--             <div><br></div>
            <div class="aside">
                <h2>Preview</h2>
                <img src="" />
            </div> -->
        </div>
        <div class="col-9" style="background-color: LightYellow;">
            <form action="/uploader" method="POST" enctype="multipart/form-data">
                
                <label><input type="file" name="file" accept=".jpg,.jpeg,.png" multiple required /></label><br>
                <input type="submit" /><br>
                <div class="col-12">
                    <label><input type="radio" name="mode" value="cs"/>
                    共 <input type="number" id="rows" name="rows" value="0" min="1" style="width: 10%;" /> 橫排，左到右，上到下</label>
                </div>
                <div class="col-7">
                    <label><input type="radio" name="mode" value="hl" required>水平一排</label><br>
                    <img src="https://i.imgur.com/hiTzeq8.jpg" class="sample_pic" alt="sample3">
                </div>
                <div class="col-7">
                    <label><input type="radio" name="mode" value="hw" required>水平二排</label><br>
                    <img src="https://i.imgur.com/x3TIoqk.jpg" class="sample_pic" alt="sample1">
                </div>
                <div class="col-7">
                    <label><input type="radio" name="mode" value="vw" checked="checked" required>垂直二排</label><br>
                    <img src="https://i.imgur.com/oT5j4EN.jpg" class="sample_pic" alt="sample2">
                </div>
                <div class="col-7">
                    <label><input type="radio" name="mode" value="lv" required>垂直一排</label><br>
                    <img src="https://i.imgur.com/miOPAyV.jpg" class="sample_pic" alt="sample4">
                </div>
            </form>
        </div>
        
    </div>

    <div class="footer">
        <ul>
        <li>本網站原始碼公開在<a href="https://github.com/ManOfTool/KCMOnline">Github</a>上，歡迎各位前往指教</li>
        <li><a href="javascript:alert('☕')">要請我ㄏ咖啡ㄇ><</a></li>
        <li><a href="">聯絡我</a></li>
        </ul>
    </div>
</body>
</html>
